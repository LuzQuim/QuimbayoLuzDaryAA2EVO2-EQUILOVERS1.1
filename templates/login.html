<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Equilovers</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); width: 300px; }
        h2 { text-align: center; }
        input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
        button { padding: 10px; width: 100%; background: #333; color: white; border: none; border-radius: 5px; }
        p.error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
       <form method="POST">
    {% csrf_token %}

    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" placeholder="Usuario" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Contraseña" required>

    <label for="rol">Rol:</label>
    <select id="rol" name="rol" required>
        <option value="estudiante">Estudiante</option>
        <option value="trabajador">Trabajador</option>
        <option value="admin">Administrador</option>
    </select>

    <button type="submit">Ingresar</button>
</form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
