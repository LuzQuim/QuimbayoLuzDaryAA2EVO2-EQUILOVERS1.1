<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-3 text-danger text-center">⚠️ Confirmar eliminación</h2>
    <p class="text-center">
      ¿Seguro que quieres eliminar la reserva de <strong>{{ reserva.deporte }}</strong> con 
      <strong>{{ reserva.instructor }}</strong> el {{ reserva.fecha }} a las {{ reserva.hora }}?
    </p>

    <form method="post" class="text-center mt-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">🗑️ Sí, eliminar</button>
      <a href="{% url 'reservas_home' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
</body>
</html>
