<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nueva Reserva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4 text-center">Nueva Reserva</h1>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_deporte" class="form-label">Deporte</label>
      {{ form.deporte }}
    </div>

    <div class="mb-3">
      <label for="id_instructor" class="form-label">Instructor</label>
      <select id="id_instructor" name="instructor" class="form-select">
        <option value="">Selecciona un instructor</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="id_fecha" class="form-label">Fecha</label>
      {{ form.fecha }}
    </div>

    <div class="mb-3">
      <label for="id_hora" class="form-label">Hora</label>
      {{ form.hora }}
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-success">ðŸ’¾ Guardar</button>
      <a href="{% url 'reservas_home' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const deporteSelect = document.getElementById("id_deporte");
    const instructorSelect = document.getElementById("id_instructor");

    deporteSelect.addEventListener("change", function () {
        const deporteId = this.value;
        if (!deporteId) return;

        fetch(`/reservas/obtener-instructores/?deporte_id=${deporteId}`)
            .then(response => response.json())
            .then(data => {
                instructorSelect.innerHTML = "<option value=''>Selecciona un instructor</option>";
                data.forEach(inst => {
                    instructorSelect.innerHTML += `<option value="${inst.id}">${inst.nombre}</option>`;
                });
            });
    });
});
</script>
</body>
</html>
